<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Get in touch with Dry Oar Rafting. Contact us for reservations, general inquiries, or suggestions.">
  <meta name="author" content="Mathews Chipeta">
  <title>Contact Us - Dry Oar Rafting</title>
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <header>
    <a id="logo_link" href="index.html">
      <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <!-- Contact Hero -->
    <div class="hero">
      <img src="images/hero.png" alt="Rafting group enjoying the river">
      <h1>Contact Dry Oar Rafting</h1>
    </div>

    <!-- Company Info -->
    <section>
      <h2>Our Information</h2>
      <p><strong>Address:</strong> 139 Ampthill Ave, Benoni, Johannesburg</p>
      <p><strong>Phone:</strong> 0684793840</p>
      <p><strong>Email:</strong> matt@dryoarrafting.com</p>

      <!-- Embedded Google Map -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2689.5227415412253!2d-112.0352126843694!3d46.58837097912816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x535dca1d0a6d08d7%3A0x6a37b3f2d2b2a74c!2sIdaho!5e0!3m2!1sen!2sus!4v1694300000000"
        width="100%" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Employee Profiles -->
    <section>
      <h2>Meet Our Team</h2>
      <div class="adventure-gallery">
        <figure>
          <img src="images/employee1.jpg" alt="Guide Sarah Johnson">
          <figcaption>Sarah Johnson – Lead Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Office Manager James Lee">
          <figcaption>James Lee – Office Manager</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Safety Coordinator Maria Gomez">
          <figcaption>Maria Gomez – Safety Coordinator</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contact Form -->

    <section>
      <h2>Send Us a Message</h2>
      <form action="thankyou.html" method="post">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <p>Purpose of Message:</p>
        <input type="radio" id="purpose-general" name="purpose" value="General Inquiry" required>
        <label for="purpose-general">General Inquiry</label><br>

        <input type="radio" id="purpose-reservation" name="purpose" value="Reservation Question">
        <label for="purpose-reservation">Reservation Question</label><br>

        <input type="radio" id="purpose-website" name="purpose" value="Website Suggestion">
        <label for="purpose-website">Website Suggestion</label><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Please subscribe me to the monthly newsletter</label><br><br>

        <button type="submit" id="submitBtn">Send Message</button>
      </form>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Dry Oar Rafting | Mathews Chipeta</p>
    <nav class="socialmedia">
      <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook icon"></a>
      <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter icon"></a>
      <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram icon"></a>
    </nav>
  </footer>
</body>

</html>
